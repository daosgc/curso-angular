<form class="form-product" (ngSubmit)="onLogin()" [formGroup]="loginForm">

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>


  <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
    <mat-error *ngIf="loginForm.get('username')?.errors?.required">Campo requerido.</mat-error>
  </div>

  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>

  <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
    <mat-error *ngIf="loginForm.get('password')?.errors?.required">Campo requerido.</mat-error>
    <mat-error *ngIf="loginForm.get('password')?.errors?.minlength">Longitud minima requerida.</mat-error>
  </div>

  <div class="form-footer">
    <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">
      Iniciar Sesion
    </button>
  </div>
</form>
