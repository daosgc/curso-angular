<input class="tareas-input" type="text" [(ngModel)]="tarea.name">

<button (click)="onSubmit()" [disabled]="!tarea.name">Agregar</button>

<div class="lista-tareas-container" *ngIf="listaTareas.length">
  <app-task
    *ngFor="let task of listaTareas"
    class="tarea-item"
    [tarea]="task"
    [class.visible]="task.visible"
    [ngStyle]="{'font-size': task.visible ? '15px' : '14px'}"
    (remove)="onRemoveAction($event)"
    ></app-task>
</div>
